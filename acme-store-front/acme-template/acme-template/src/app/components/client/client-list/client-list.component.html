
<div class="container">
  <h2>List Clients</h2>
  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Create Client</button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. car..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource">

       <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th hidden mat-header-cell *matHeaderCellDef> ID </th>
          <td hidden mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Document Column -->
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> Document </th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
      </ng-container>
  
      <!-- Phone  Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

        <!-- Income  Column -->
        <ng-container matColumnDef="income">
          <th mat-header-cell *matHeaderCellDef> Income </th>
          <td mat-cell *matCellDef="let element"> {{element.income | currency:'R$ ':'code'}}</td>
        </ng-container>

      <!-- Actions  Column -->

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="edit/{{element.id}}" title="Edit client">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="delete/{{element.id}}" title="Delete client">
            <i class="material-icons delete">delete</i>
          </a>

          <a routerLink="send-proposal/{{element.id}}" title="Send request to client card">
            <i class="material-icons send ">send</i>
          </a>
         
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
