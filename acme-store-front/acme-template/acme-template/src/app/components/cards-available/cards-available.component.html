
<div class="container">
  <h2>List Cards Available</h2>

  <div class="mat-elevation-z8">
   
    <table mat-table [dataSource]="dataSource">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th hidden mat-header-cell *matHeaderCellDef> ID </th>
        <td hidden mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
        
      <!-- Name Column -->
      <ng-container matColumnDef="name_card">
        <th mat-header-cell *matHeaderCellDef> Card </th>
        <td mat-cell *matCellDef="let element"> {{element.name_card}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="flag_card">
        <th mat-header-cell *matHeaderCellDef> Flag </th>
        <td mat-cell *matCellDef="let element"> {{element.flag_card}} </td>
      </ng-container>
  
      <!-- Document Column -->
      <ng-container matColumnDef="card_limit_customer">
        <th mat-header-cell *matHeaderCellDef> Limit </th>
        <td mat-cell *matCellDef="let element"> {{element.card_limit_customer}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
  
</div>
