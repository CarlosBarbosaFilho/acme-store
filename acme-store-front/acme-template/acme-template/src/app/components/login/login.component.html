<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Acme - Managment Clients</h1>
    <img src="assets/img/login.svg" alt="login" />
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="cred.email"
        name="email"
        matInput
        placeholder="Ex. xpto@gmail.com"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input
        [formControl]="password"
        required
        [(ngModel)]="cred.password"
        name="password"
        type="password"
        matInput
        placeholder="Ex. asd@#$121"
      />
    </mat-form-field>

    <button
      [disabled]="!validateFields()"
      class="full-width mat-elevation-z4"
      (click)="login()"
      mat-stroked-button
      color="primary"
    >
      Login
    </button>
  </form>
</div>
