
<form [formGroup] ="fraudForm" (ngSubmit)="createFraud()">
  <div mat-dialog-title>
    <h2>Create Record Fraud</h2>
  </div>
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <input required="true" matInput type="text" placeholder="Document Customer" formControlName="document">
      </mat-form-field>
    </div>
  </div>

    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>

</form>
