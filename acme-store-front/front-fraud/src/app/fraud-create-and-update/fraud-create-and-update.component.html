
<form [formGroup] ="fraudForm" (ngSubmit)="createFraud()">
  <div mat-dialog-title>
    <h2>Create Record Fraud</h2>
  </div>
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Document Customer" formControlName="document">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button (click)="close()" color="warn">Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>
